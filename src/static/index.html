<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header style="text-align: center;">
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <img src="https://octodex.github.com/images/oktobercat.png" alt="Oktobercat" style="width: 200px; height: auto;" />
    </header>
    <main>
      <section id="activities-container">
        
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
          <button id="login-button" type="button" style="margin-left: 10px;">Login-Logout</button>
        </form>
        <div id="message" class="hidden"></div>
        <h3>Available Activities</h3>
        <div id="toolbar">
          <input type="text" id="search-bar" placeholder="Search activities..." />
          <select id="category-filter">
            <option value="">All Categories</option>
            <option value="Strategy">Strategy</option>
            <option value="Education">Education</option>
            <option value="Sports">Sports</option>
            <option value="Arts">Arts</option>
            <option value="Public Speaking">Public Speaking</option>
          </select>
          <select id="sort-options">
            <option value="name">Sort by Name</option>
            <option value="schedule">Sort by Schedule</option>
          </select>
          <button id="add-activity-button" style="display: none; margin-left: 10px;">Add Activity</button>
        </div>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="add-activity-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="toggleAddActivityModal()">&times;</span>
        <h2>Add New Activity</h2>
        <form id="add-activity-form">
          <label for="activity-name">Activity Name:</label>
          <input type="text" id="activity-name" name="activity-name" required>

          <label for="activity-description">Description:</label>
          <textarea id="activity-description" name="activity-description" required></textarea>

          <label for="activity-schedule">Schedule:</label>
          <input type="text" id="activity-schedule" name="activity-schedule" required>

          <label for="activity-category">Category:</label>
          <input type="text" id="activity-category" name="activity-category" required>

          <label for="activity-max-participants">Max Participants:</label>
          <input type="number" id="activity-max-participants" name="activity-max-participants" required>

          <button type="submit">Add Activity</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
